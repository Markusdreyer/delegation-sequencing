# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'ddac759b-e5bb-47eb-8aa1-9fde15189b06'
  imageRepository: 'markusdreyerdelegationsequencing'
  containerRegistry: 'delseqcr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: DockerCompose@0
      inputs:
        containerregistrytype: 'Azure Container Registry'
        azureSubscription: 'Azure for Students(1)(d81c7f92-bf95-4b73-b00f-7cfff3a3cd4e)'
        azureContainerRegistry: '{"loginServer":"delseqcr.azurecr.io", "id" : "/subscriptions/d81c7f92-bf95-4b73-b00f-7cfff3a3cd4e/resourceGroups/delegation-sequencing/providers/Microsoft.ContainerRegistry/registries/delseqcr"}'
        dockerComposeFile: '**/docker-compose.yml'
        action: 'Build services'
    - task: DockerCompose@0
      inputs:
        containerregistrytype: 'Azure Container Registry'
        azureSubscription: 'Azure for Students(1)(d81c7f92-bf95-4b73-b00f-7cfff3a3cd4e)'
        azureContainerRegistry: '{"loginServer":"delseqcr.azurecr.io", "id" : "/subscriptions/d81c7f92-bf95-4b73-b00f-7cfff3a3cd4e/resourceGroups/delegation-sequencing/providers/Microsoft.ContainerRegistry/registries/delseqcr"}'
        dockerComposeFile: '**/docker-compose.yml'
        action: 'Push services'
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'